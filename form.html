<body>
    
    <h1 style="color: chartreuse;background-color: black;font-size: bold;">  Basic Details  </h1>
    <form> 
    <div class="chinna">

    <input type="radio" name="gender" value="female" id="female"/> female <br></div>
    <div id="veera">

    </div>
    <select id="mycontent">
         <option value="" >select country</option>

        <option value="uk">uk</option>
