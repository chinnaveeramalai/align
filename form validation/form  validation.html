<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="../form validation/form validation.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>create account</h2>
        <form class="form" id="form">
            <div class="form-control">
                <label>username</label>
                <input type="text" placeholder="username" id="username  ">
                <i class="fa-regular fa-check"></i>
                <i class="fa-solid fa-bomb"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label>email</label>
                <input type="email" placeholder="@gmail.com" id="email">
                <i class="fa-regular fa-check"></i>
                <i class="fa-solid fa-bomb"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fa-regular fa-check"></i>
                <i class="fa-solid fa-bomb"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label>confirm password</label>
                <input type="password" placeholder=" confirm password" id="confirm password">
                <i class="fa-regular fa-check"></i>
                <i class="fa-solid fa-bomb"></i>
                <small>error message</small>
            </div>
            <button>submit</button>
        </form>
        </div>
    </div>
</body>
<script src="../form validation/form validation.js"></script>
</html>
