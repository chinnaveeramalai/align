<!DOCTYPE html>
<head>
    <title>
        registration
    </title>
    <link href="../registration/registration.css" rel="stylesheet">
</head>
<body>
    <h1> REGISTRAION FORM</h1>
    
        <form>
        <table>
            <tr class="veera">
                <th>
                    Name:
                </th>
                <td> 
                  <input type="text" value="" placeholder="entername"/>  
                </td>
            </tr>
            <tr class="veera">
                <th>
                    Phonenumber:
                </th>
                <td>
                    <input type="phone" value="" placeholder="91+"/>
                </td>
            </tr>
            <tr class="veera">
                <th>
                    Email Id:
                </th>
                <td>
                    <input type="email" value="" placeholder="@gmail"/>
                </td>
            </tr>
        </table>
        <table>
            <tr class="veera">
                <th>
                    Password:
                </th>
                <td>
                    <input type="password" value="" placeholder="enter password"/>
                </td>
            </tr>
            <tr class="veera">
                <th>
                  Gender:
                </th>
                <td>
                    <div id="myclass">
                    <input type="radio" value="gender"/>male
                    <input type="radio" value="gender"/>female
                </div>
                </td>
            </tr>
            <tr class="veera">
            <th>
                    Date of birth:
                </th>
                <td>
                    <input type="date"/>
                </td>
            </tr>
        </table>
        <table>
            <tr class="veera">
                <th>
                    Hobbies:
                </th>
                <td>
                    <div id="myclass">
                    <input type="checkbox" dance/>dance
                    <input type="checkbox" games/>games
                    <input type="checkbox" drawing/>drawing
                </div>
                     </td>
                    </tr>
                    <tr class="veera">
                        <th>
                            Select country:
                        </th>
                        <td>
                            <select>
                                <option> select country</option>
                                <option>india</option>
                                <option>usa</option>
                                <option>aus</option>
                                <option>belgium</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="veera">
                        <th>
                          Education Qualification:
                        </th>
                        <td>
                            <select>
                                <option>select option </option>
                                <option>BCA</option>
                                <option>MCA</option>
                                <option>MSC</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr class="veera"> 
                        <th>
                            Address:
                        </th>
                        <td>
                        <textarea row="20" cols="15" placeholder="address"> </textarea>
                        </td>
                    </tr>
                    <td>
                      <input type="button" value="submit"/>
                      <input type="button" value="reset"/>
                        </td>
                     
                    </table>
                     </form>
                </body>
